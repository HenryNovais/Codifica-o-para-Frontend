<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2>Dados pessoais</h2>

        <div class="form-group">

            <div class="Nome">
                <label for="nome"><b>Nome</b></label>
                <input type="text" class="form-control" id="nome" placeholder="Meu Nome">
            </div>

            <div class="form2">
                <div>
                    <label for="cpf"><b>CPF</b></label>
                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                </div>
                <div>
                    <label for="data"><b>Data de Nascimento</b></label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div>
                    <h5><b>Sexo</b></h5>
                    <div class="checkbox">
                        <label for="masculino">Masculino</label>
                        <input type="checkbox" class="form-control" name="sexo" id="masculino" value="masculino">
                        <label for="feminino">Feminino</label>
                        <input type="checkbox" class="form-control" id="feminino" name="sexo" value="feminino">
                    </div>
                </div>
            </div>

            <div class="form3">
                <div>
                    <label for="civil"><b>Estado Civil</b></label>
                    <select class="form-control" id="civil" name="civil">
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Viuvo">Viuvo</option>
                    </select>
                </div>
                <div>
                    <label for="renda"><b>Renda Mensal</b></label>
                    <input type="number" class="form-control" id="renda" placeholder="0,00">
                </div>
            </div>

        </div>

        <h2>Endereço</h2>

        <div class="form-group">

            <div class="form4">
                <div>
                    <label for="logradouro"><b>Logradouro</b></label>
                    <input type="text" class="form-control" id="logradouro" placeholder="Av. Paulista">
                </div>
                <div>
                    <label for="numero"><b>Número</b></label>
                    <input type="number" class="form-control" id="numero" placeholder="N°">
                </div>
                <div>
                    <label for="complemento"><b>Complemento</b></label>
                    <input type="text" class="form-control" id="complemento" placeholder="Casa, Apto, Loja">
                </div>
            </div>

            <div class="form5">
                <div>
                    <label for="estado"><b>Estado</b></label>
                    <select class="form-control" id="estado" name="estado">
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Ceará">Ceará</option>
                    <option value="DistritoFederal">Distrito Federal</option>
                    <option value="EspitiroSanto">Espírito Santo</option>
                    <option value="Goias">Goiás</option>
                    <option value="Maranhao">Maranhão</option>
                    <option value="MatoGrosso">Mato Grosso</option>
                    <option value="MatoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="MinasGerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraiba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernanbuco">Pernanbuco</option>
                    <option value="Piaui">Piauí</option>
                    <option value="RioDeJaneiro">Rio de Janeiro</option>
                    <option value="RioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="RioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="Rondonia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="SantaCatarina">Santa Catarina</option>
                    <option value="SaoPaulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                    </select>
                </div>
                <div>
                    <label for="cidade"><b>Cidade</b></label>
                    <input type="text" class="form-control" id="cidade" placeholder="São Paulo">
                </div>
            </div>
            <br>
            <button class="btn btn-primary">Enviar</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</body>
</html>
