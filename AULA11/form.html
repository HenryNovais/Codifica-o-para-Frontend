<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Convite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light" id="formulario">
    <div class="container mt-5">
        <h1 class="text-center">Crie seu convite</h1>
        <div class="tit">
            <img src="/AULA11/calendar.png" alt="">
            <h4>Sobre o evento</h4>
        </div>
        <form>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Nome do evento">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="inicio" class="form-label">Início</label>
                    <input type="datetime-local" class="form-control" id="hinicio">
                </div>
                <div class="col">
                    <label for="fim" class="form-label">Fim</label>
                    <input type="datetime-local" class="form-control" id="fim">
                </div>
            </div>
            <div class="form3">
                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <div>
                        <input type="radio" class="btn-check" name="tipo" id="presencial" checked>
                        <label class="btn btn-outline-light" for="presencial">Presencial</label>
                        
                        <input type="radio" class="btn-check" name="tipo" id="online">
                        <label class="btn btn-outline-light" for="online">Online</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">Local</label>
                    <input type="text" class="form-control" id="local" placeholder="Link ou endereço">
                </div>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
            <div class="tit">
                <img src="/AULA11/paintbrush-vertical.png" alt="">
                <h4>Personalização</h4>
            </div>
            <div class="mb-3">
                <label class="form-label">Cor principal</label>
                <div class="cores">
                    <input type="checkbox" class="cor1">
                    <input type="checkbox" class="cor2">
                    <input type="checkbox" class="cor3">
                    <input type="checkbox" class="cor4">
                    <input type="checkbox" class="cor5">
                    <input type="checkbox" class="cor6">
                    <input type="checkbox" class="cor7">
                    <input type="checkbox" class="cor8">
                    <input type="checkbox" class="cor9">
                </div>
            </div>
            <div class="mb-3">
                <div class="tema">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (1).png" alt="Opção 1">
                        <span>Infantil</span>
                    </label>
                
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image.png" alt="Opção 2">
                        <span>Aniversário</span>
                    </label>
                
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (2).png" alt="Opção 3">
                        <span>Formatura</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (3).png" alt="Opção 3">
                        <span>Casamento</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (4).png" alt="Opção 3">
                        <span>Chá de bebê</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (5).png" alt="Opção 3">
                        <span>Chá de panela</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (6).png" alt="Opção 3">
                        <span>Carnaval</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (7).png" alt="Opção 3">
                        <span>Páscoa</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (8).png" alt="Opção 3">
                        <span>São João</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (9).png" alt="Opção 3">
                        <span>Hallowen</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (10).png" alt="Opção 3">
                        <span>Natal</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <img src="/AULA11/Image (11).png" alt="Opção 3">
                        <span>Outro</span>
                    </label>
                </div>
            </div>
            <div class="tit">
                <img src="/AULA11/contact.png" alt="">
                <h4>Dados para contato</h4>
            </div>
            <div class="mb-3">
                <label class="form-label">Dados para contato</label>
                <input type="text" class="form-control" placeholder="Nome completo" required>
                <input type="email" class="form-control mt-2" placeholder="exemplo@email.com">
                <input type="tel" class="form-control mt-2" placeholder="(99) 99999-9999">
            </div>
            <br>
            <div class="mb-3 form-check" id="termos">
                <br>
                <div>
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label class="form-check-label" for="termos">Li e concordo com os Termos & Condições</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label class="form-check-label" for="termos">Aceito receber atualizações e promoções por e-mail</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label class="form-check-label" for="termos">Aceito receber atualizações e promoções por SMS</label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100"><img src="/AULA11/ticket.png" alt=""> Gerar convite</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
