<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de E-mail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validação de E-mail</h1>
        <form id="email-form">
            <label for="email">Digite seu e-mail:</label>
            <input type="text" id="email" name="email" placeholder="exemplo@dominio.com" required>
            <button type="submit">Validar E-mail</button>
            <p id="message"></p>
        </form>
    </div>

    <script type="module" src="emailValidator.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
